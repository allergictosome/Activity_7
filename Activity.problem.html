<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatterplots</title>

    <style>
        body {font-family: sans-serif;}
        svg {width: 40vw; height: 40vw;}

        div {display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;}

        .list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50vw;
            padding: 20px;
            background-color: #f3f3f3;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }

        #selected-list {
            padding: 10px;
            list-style: none;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow-y: auto;
        }

        #selected-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #selected-list li:last-child {
            border-bottom: none;
        }
    </style>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scatterplot.problem.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div>
    <svg id="figure1" viewBox="0 0 1000 1000"></svg>
    <svg id="figure2" viewBox="0 0 1000 1000"></svg>
</div>

<div class="list-container">
    <h3>Selected Cars</h3>
    <ul id="selected-list"></ul>
</div>

<script>
d3.csv("./data/car_sample_data.csv").then(data => {
    scatter_plot(
        data=data,
        "#figure1",
        title="MPG vs Price",
        xCol="Price",
        yCol="MPG",
        rCol="Weight",
        legend=[],
        colorCol="Country",
        margin=150
    );

    // ============================
    // Missing Part 1 (NOW FILLED)
    // ============================
     scatter_plot(
        data=data,
        "#figure2",
        title="MPG vs Engine Size",
        xCol="EngineSizeCI",
        yCol="MPG",
        rCol="Weight",
        legend=[],
        colorCol="Country",
        margin=150
    );

    document.addEventListener("mousemove", event => {
        const listBox = d3.select("#selected-list");
        const selectedPoints = Array.from(document.querySelectorAll(".selected"));
        const ids = [...new Set(selectedPoints.map(d => +d.id.split(" ")[0].slice(3)))];

        listBox.selectAll("li").remove();

        if (ids.length > 0) {
            listBox.selectAll(".listVals")
                .data(ids)
                .enter()
                // ============================
                // Missing Part 2
                // ============================
                .append("li")
                .attr("class", "listVals")
                .text(d => {
                    // ============================
                    // Missing Part 3
                    // ============================
                    return `${data[d].Model} â€” ${data[d].Type}`;
                });
        }
    });
});
</script>

</body>
</html>
